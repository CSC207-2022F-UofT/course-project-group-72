plugins {
    id 'java'
}

repositories {
    mavenCentral()
}


dependencies {
    testImplementation('junit:junit:4.13.2')
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.0') {
        exclude group: 'junit'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
